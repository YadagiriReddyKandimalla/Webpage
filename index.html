<!DOCTYPE html>
<html data-ng-app ="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
 		<script src="js/bootstrap.js"></script>
 		<script src="js/angular.min.js"></script>
 		<script src="js/angular-route.min.js"></script>
 		
	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<a href = "#/home" class = "navbar-brand">Tourism Chicago</a>
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<div class = "collapse navbar-collapse navHeaderCollapse">
					<ul class = "nav navbar-nav navbar-right">
						<li class = "active"><a href = "#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li><a href = "#gallery">Gallery</a>
						<li class = "dropdown">
							<a href = "#socialmedia" class = "dropdown-toggle" data-toggle = "dropdown">Social Media <b class="caret"></b></a>
							<ul class = "dropdown-menu">
								<li><a href = "#facebook">Facebook</a>
								<li><a href = "#twitter">Twitter</a>
								<li><a href = "#google">Google</a>
								<li><a href = "#linkedin">Linkedin</a>
							</ul>
						<li><a href = "#/about">About</a>
						<li><a href = "#/contact">Contact us</a>
					</ul>
				</div>
			</div>
		</div>
		
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-9">
					<div class = "panel panel-default">
						<div class = "panel-body">
							<div class = "page-header">
								<h3>Chicago</h3>
							</div>
							<div id = "slideshow" class = "carousel slide">
								<ol class = "carousel-indicators">
									<li data-target = "#slideshow" data-slide-to = "0" class = "active">
									<li data-target = "#slideshow" data-slide-to = "1">
								</ol>
								<div class = "carousel-inner">
									<div class = "item active">
										<img class = "img-responsive" src="image/chicago-skyline.jpg" width = "100%" >
									</div>
									<div class = "item">
										<img class = "img-responsive" src="image/chicago-sunset.jpg" width = "100%" >
									</div>
								</div>
								
								<a class = "carousel-control left" href = "#slideshow" data-slide = "prev">
									<span class = "icon-prev"></span>
								</a>
								<a class = "carousel-control right" href = "#slideshow" data-slide = "next">
									<span class = "icon-next"></span>
								</a>
							</div>
								<div data-ng-view>
								
								</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<div class = "navbar navbar-inverse navbar-static-bottom ">
			<div class = "container">
				<p class = "navbar-text"><span class="glyphicon glyphicon-copyright-mark"></span> Copy Rights reserved
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
